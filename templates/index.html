<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Scraping</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p>Scrape New Data</p>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>
    
    <h2>Additional Mars Information:</h2>
    <h3>News: {{ mars.news_title }}</h3>
    <h3>Paragrah: {{ mars.paragraph_text }}</h3>
    <h3>Image: {{ mars.featured_image_url }}</h3>
    <h3>Mars Data: {{ mars.mars_html_table | safe }}</h3>
    <h3>Hemispheres: {{ mars.hemi_dicts}} </h3>
  </div>
  </div>
</body>

</html>
